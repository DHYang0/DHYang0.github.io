<!DOCTYPE html>
<html>
<head>
	<title>you sb？</title>
</head>
<style type="text/css">
	.img{
		text-align: center;
	}
	.btnbox{
		text-align: center;
	}
	.btnbox a{
		position:relative;
/* 		float: left; */
		width: 100px;
		height: 30px;
		display: inline-block;
		color: #fff;
		margin-left: 10px;
		text-align: center;
	}
	#yesbtn{
/* 		left:50%; */
		background: #7CFC00;
	}
	#nobtn{
/* 		left:50%; */
		background: #EE3B3B;
	}
</style>
<body>
	<div>
		<div class="img">
			<img src="./yousb.jpg">
		</div>
		<div class="btnbox">
			<a href="" id="yesbtn" onclick="yesbtn()"><div class="yes">yes</div></a>
			<a href="" onmouseover="dontno()" id="nobtn" style=""><div class="no">no</div></a>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	function dontno() {
		var x = document.documentElement.clientWidth;
		var y = document.documentElement.clientHeight;
		//var x = 1000;
		//var y = 800;
		y = y-290;
		x = x-200;
		var yran = Math.random();
		var xran = Math.random();
		
		if(xran>0.5){
			xran = xran-1;
		}

		var newx = Math.ceil(xran*x);
		var newy = Math.ceil(yran*y);

		var sty = 'left:'+newx+'px;top:'+newy+'px;';

		document.getElementById("nobtn").style.cssText = sty;
		document.getElementById("nobtn").setAttribute("style",sty);
		// alert('why!');
		console.log(x);
		console.log(y);
		console.log(newx);
		console.log(newy);
	}

	function yesbtn() {
		alert('你终于承认了，傻逼！');
	}
</script>
